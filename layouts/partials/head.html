<head>
  <meta charset="utf-8">
  <title>{{ .Site.Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}

  <style>
    :root{
      --primary-color:{{ .Site.Params.theme_color }};
    }
    </style>

  {{ "<!-- plugins -->" | safeHTML }}
  {{ range .Site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .URL | absURL }} ">
  {{ end }}


  {{ $styles := resources.Get "scss/main.scss" | toCSS | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

  {{ $masonry := resources.Get "js/masonry.min.js" }}
  <script src="{{ $masonry.Permalink }}"></script>



  <link rel="stylesheet" href="/fonts/sanomat-Sans/stylesheet.css" >

  

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `images/favicon.ico` | absURL }} " type="image/x-icon">
  <link rel="icon" href="{{ `images/favicon.ico` | absURL }} " type="image/x-icon">



  <script>

    window.onload = function(){ 
      let time = document.getElementsByClassName("time-change");

      for(let i = 0; i < time.length; i++){

        let arrayStrg = time[i].innerHTML.split(" ")[0];
        let arrayTime = arrayStrg.split("-");
        let mounth;
        
        switch (arrayTime[1]) {
          case '01':
            mounth = "janvier";
            break;
          case '02':
            mounth = "février";
          break;
            case '03':
            mounth = "mars";
            break;
          case '04':
            mounth = "avril";
            break;
          case '05':
            mounth = "mai";
            break;
          case '06':
            mounth = "juin";
            break;
          case '07':
            mounth = "juillet";
            break;
          case '08':
            mounth = "août";
            break;
          case '09':
            mounth = "septembre";
            break;
          case '10':
            mounth = "octobre";
            break;
          case '11':
            mounth = "novembre";
            break;
          case '12':
            mounth = "décembre";
            break;
          default:
            mounth = "janvier";
        }

        let day;
        if(arrayTime[2].split('')[0] == "0"){
          day = arrayTime[2].split('')[1];
        }else{
          day = arrayTime[2];
        }

        time[i].innerHTML = day + " " + mounth + " " + arrayTime[0];

      }
    
    } 
  </script>

  

</head>
