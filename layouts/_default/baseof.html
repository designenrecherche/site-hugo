<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    {{- partial "head.html" . -}}
    <body id="page-{{lower .Type}}">
        {{- partial "preloader.html" . -}}
        {{- partial "header.html" . -}}
        <main role="main" id="main-{{lower .Type}}">
            {{- block "main" . }}{{- end }}
        </main>
        
        {{- partial "footer.html" . -}}
    </body>
</html>
