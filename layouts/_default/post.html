  <article class="actions">
    <!-- <img class="rounded card-img-top" src="{{.Params.Image | relURL}}" alt="{{.Title }}"> -->
      <h1><a href="{{.Permalink}}">{{.Title }}</a></h1>
      <p class="type">{{ .Params.category }}</p>
      <div>
        <p class="date">  
          <time datetime="{{ .Date.Format "2006-01-02" | safeHTML }}">
          
          {{ .Date.Day }}
          {{ index $.Site.Data.mois (printf "%d" .Date.Month) }}
          {{ .Date.Year }}<span class="horaire">, 
          {{ if .Params.time }}{{ .Params.time }}{{ end }}</time></span>
        </p>
        {{ if .Params.lieu }}<p class="lieu">{{ .Params.lieu }}</p>{{ end }}
        </div>
      <p class="summary">{{.Summary}}</p>
      <a class="more" href="{{.Permalink}}">Voir plus</a>
  </article>
