---
label: Instagram
hide_body: false
fields:
- type: text
  name: title
  label: titre
- type: select
  name: memberpage
  label: Page du membre
  description: "Copier le lien de la page du membre en ne gardant que la fin, ex: `/membres/rose-dumesny/`"
  required: true
  config:
    source:
      type: pages
      section: membres
- type: datetime
  name: date
  label: Date de la résidence
  description: Sélectionner n'importe quel jour du mois de résidence
  required: true
  hidden: false
  config:
    date_format: MM/DD/YYYY
    time_format: h:mm A Z
    display_utc: false
    export_format: YYYY-MM-DDThh:mm:ssZ

